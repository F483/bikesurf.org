{% extends "team/base.html" %}
{% load i18n %}

{% block title %}
    Bikesurf {{ current_team.name }} - {% trans "BLOG" %}
{% endblock %}

{% block area_center %}
    {% for blog in blogs %}
        <div class="team_content">
            <h2>{{ blog.name }}</h2>
            {{ blog.content }}
        </div>
    {% endfor %}
{% endblock %}
