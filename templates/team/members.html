{% extends "team/base.html" %}
{% load i18n %}

{% block title %}
    Bikesurf {{ current_team.name }} - {% trans "MEMBERS" %}
{% endblock %}

{% block content_center %}
    {% for member in members %}
        <div class="content_block">
            <h2>{{ member }}</h2>
            {{ member.description }}
        </div>
    {% endfor %}
{% endblock %}
