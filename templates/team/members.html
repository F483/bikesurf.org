{% extends "team/base.html" %}
{% load i18n %}

{% block title %}
    Bikesurf {{ current_team.name }} - {% trans "MEMBERS" %}
{% endblock %}

{% block area_center %}
    {% for member in members %}
        <div class="team_content">
            <h2>{{ member.user.username }}</h2>
            {{ member.description }}
        </div>
    {% endfor %}
{% endblock %}
