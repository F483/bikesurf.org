{% extends "base.html" %}
{% load i18n %}

{% block content_center %}
    <div class="content_block">
        <h2>{% trans "JOIN_REQUEST" %}</h2>
        <form name="ProcessJoinRequestForm" action="/{{ current_team.link }}/join_request_process/{{ join_request.id }}" method="post">
            {% csrf_token %}
            <table class="input_form">
                {{ form.as_table }}
            </table>
            <input type="submit" value="{% trans "SUBMIT" %}" />
        </form>
    </div>
{% endblock %}
