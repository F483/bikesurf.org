{% extends "team/base.html" %}
{% load i18n %}

{% block title %}
    Bikesurf {{ current_team.name }} - {% trans "BIKES" %}
{% endblock %}

{% block area_center %}
    {% for bike in bikes %}
        <div class="team_content">
            <h2>{{ bike.name }}</h2>
            {{ bike.description }}
        </div>
    {% endfor %}
{% endblock %}
