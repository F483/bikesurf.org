{% extends "base.html" %}
{% load i18n %}

{% block content_center %}
    <div class="content_block">
        <h2>{{ form_title }}</h2>
        <form action="{{ current_path }}" method="post">
            {% csrf_token %}
            <table class="input_form">
                {{ form.as_table }}
            </table>
            <input type="submit" value="{% trans "SUBMIT" %}" />
        </form>
    </div>
{% endblock %}
