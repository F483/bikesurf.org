{% extends "base.html" %}
{% load i18n %}
{% load common_tags %}

{% block title %}
    Bikesurf {{ current_team.name }} - {% trans "BLOG" %}
{% endblock %}

{% block content_center %}
    {% for blog in blogs %}
        <div class="content_block">
            <h2>{{ blog.name }}</h2>
            {{ blog.content }}
        </div>
    {% endfor %}
{% endblock %}
