{% if messages %}
  <div class="container">
    <div class="alert alert-dismissable alert-info">
      <button type="button" class="close" data-dismiss="alert">x</button>
      <strong>Messages:</strong>
      <ul>
      {% for message in messages %}
        <li>{{message}}</li>
      {% endfor %}
      </ul>
    </div>
  </div>
{% endif %}
