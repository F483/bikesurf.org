{% extends "common/base.html" %}
{% load i18n %}
{% load common_tags %}

{% block content %}
    {% for blog in blogs %}
        <div class="content">
            <h2>{{ blog.name }}</h2>
            {{ blog.content }}
        </div>
    {% empty %}
        <div class="content">
            {% trans "NO_BLOG_ENTRIES" %}
        </div>
    {% endfor %}
{% endblock %}
