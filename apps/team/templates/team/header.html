{% load i18n %}

<link rel="stylesheet" href="/static/team/header.css"
      type="text/css" charset="utf-8">

<table id="team_header">
    <tr>
        <td id="team_header_left"></td>
        <td id="team_header_borrow">
            <a href="/{{ current_team.link }}/bikes">
                {% trans "BORROW_A_BIKE" %}
            </a>
        </td>
        {% if donation_page %}
            <td id="team_header_middle"></td>
            <td id="team_header_donate">
                <a href="/{{ current_team.link }}/{{ donation_page.link }}">
                    {% trans "DONATE_NOW" %}
                </a>
            </td>
            <td id="team_header_right_donate"></td>
        {% else %}
            <td id="team_header_right_borrow"></td>
        {% endif %}
    </tr>
</table>
