{% extends "common/base.html" %}
{% load i18n %}

{% block content %}
    <div class="content">
        <h2>{{ form_title }}</h2>
        {% if form_subtitle %}
            <h3>{{ form_subtitle }}</h3>
        {% endif %}
        <form action="{{ current_path }}" method="post" 
              {% if multipart_form %}enctype="multipart/form-data" {% endif %}>

            {% csrf_token %}
            <table class="input_form">
                {{ form.as_table }}
            </table>
            {% if cancel_url %}
                <input type="button" onclick="window.location.href = '{{ cancel_url }}';" value="CANCEL">
            {% endif %}
            <input type="submit" value="{% trans "SUBMIT" %}" />
        </form>
    </div>
{% endblock %}
