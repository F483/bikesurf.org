{% extends "common/base.html" %}
{% load i18n %}

{% block content %}
    <div class="content">
        <h2>{{ form_title }}</h2>
        <form action="{{ current_path }}" method="post" 
              {% if multipart_form %}enctype="multipart/form-data" {% endif %}>

            {% csrf_token %}
            <table class="input_form">
                {{ form.as_table }}
            </table>
            <input type="submit" value="{% trans "SUBMIT" %}" />
        </form>
    </div>
{% endblock %}
