{% load i18n %}

{% if filters %}
    <div class="navigation_title">{% trans "SEARCH_FILTERS" %}</div> 
    <div class="navigation">
        <form action="{{ current_path }}" method="post">
            {% csrf_token %}
            <table class="input_form"> {{ filters.as_table }} </table>
            <input type="submit" value="{% trans "FILTER" %}" />
        </form>
    </div>
{% endif %}
