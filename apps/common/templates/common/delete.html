{% extends "common/base.html" %}
{% load i18n %}

{% block content %}
    <div class="content">
        <h2>{{ form_title }}</h2>
        <h3>{{ object_name }}</h3>
        <form action="{{ current_path }}" method="post">
            {% csrf_token %}
            <input type="button" onclick="window.location.href = '{{ cancle_url }}';" value="CANCEL">
            <input type="submit" value="{% trans "SUBMIT" %}" />
        </form>
    </div>
{% endblock %}
