{% extends "common/base.html" %}
{% load i18n %}
{% load common_tags %}

{% block content %}
    <div class="content">
        {% for picture in pictures %}
            {% if current_team %}
                <a href="/{{ current_team.link }}/gallery/view/{{ picture.id }}">
                    <img src="{{ picture.preview_data.url }}">
                </a>
            {% else %}
                <a href="/gallery/view/{{ picture.id }}">
                    <img src="{{ picture.preview_data.url }}">
                </a>
            {% endif %}
        {% empty %}
            {% trans "NO_PICTURES" %}
        {% endfor %}
    </div>
{% endblock %}
